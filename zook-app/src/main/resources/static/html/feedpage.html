<div class="container mt-4 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="feed p-2" id = "newPost">
                <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
                    <div class="feed-text px-2">
                        <h6 class="text-black-50 mt-2">What's on your mind</h6>
                    </div>
                    <div class="feed-icon px-2"><i class="fa fa-long-arrow-up text-black-50"></i></div>
                </div>
                <div class="bg-white border mt-2">
                    <div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                            <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="../media/crazycat.jpg" width="45">
                                <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">El Compa Garfield</span><span class="text-black-50 time">40 minutes ago</span></div>
                            </div>
                            <div class="feed-icon px-2"> <i class="fa fa-ellipsis-v text-black-50"></i></div>
                        </div>
                    </div>
                    <div class="p-2 px-3"><span>El alcohol no es la respuesta, pero te hace olvidar la pregunta.</span></div>
                    <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-paw" id = "like"> Like</i></div>
                </div>
                <div class="bg-white border mt-2">
                    <div>
                        <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                            <div class="d-flex flex-row align-items-center feed-text px-2"><img class="rounded-circle" src="../media/crazycat.jpg" width="45">
                                <div class="d-flex flex-column flex-wrap ml-2"><span class="font-weight-bold">El Compa Garfield</span><span class="text-black-50 time">40 minutes ago</span></div>
                            </div>
                            <div class="feed-icon px-2"><i class="fa fa-ellipsis-v text-black-50"></i></div>
                        </div>
                    </div>
                    <div class="feed-image p-2 px-3"><img class="img-fluid img-responsive" src="../media/crazycat.jpg"></div>
                    <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-paw" id = "like">Like</i></div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
