	<div class="bg-image"

		<div class="container py-5 h-100">

										</div>

                                            class="form-label" for="form2Example27">Enter your email</label>
										</div>
                                        
										<div class="pt-1 mb-4" id="resetSubmit">
											<input id="submitPwReset" class="btn btn-dark btn-lg btn-block" type="submit"
												action="" value="Send Reset Email">
											</button>
										</div>

										<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? 
											<a href="../signup"
											style="color: #393f81;">Register here</a></p>
										<a href="#!" class="small text-muted">Terms of use.</a>
										<a href="#!" class="small text-muted">Privacy policy</a>
										</form>
