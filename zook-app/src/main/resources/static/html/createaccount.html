<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Your ZOOK Account!</title>
<link rel="icon" href="../media/zooklogo.jpg">
<link rel="stylesheet"
	href="../css/createAccountStyles.css">
<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
	rel="stylesheet" />
</head>
<body>
	<div class="bg-image"
		style="background-image: url('../media/zootopia_city.jpg')">


		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-10" id="formCard">
					<div class="card" style="border-radius: 1rem;">
						<div class="row g-0">
							<div class="col-md-6 col-lg-5 d-none d-md-block">
								<br><br><br><br><br><br><br><br><br><br><br><br>
								<div class="col d-flex align-items-center justify-content-center">
									<a href="http://ec2-54-241-44-71.us-west-1.compute.amazonaws.com:9039/">								
									<img src="https://i.imgur.com/ZKnNivJ.png" alt = "Paw Outline" style="width:100%">
									
									</a>								
								</div>
								

							</div>
							<div class="col-md-6 col-lg-7 d-flex align-items-center">
								<div class="card-body p-4 p-lg-5 text-black">

									<!-- <form method="POST" action="/Project1.0/login/login"> -->
									<form method="POST">
										<div class="d-flex align-items-center mb-3 pb-1">
											<span class="h1 fw-bold mb-0">Create An Account</span>
										</div>

										<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Enter
											your information below</h5>

										<div class="form-outline mb-4">
											<input type="text" id="firstName" name="firstName"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">First Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="lastName" name="lastName"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Last Name</label>
										</div>

										<div class="form-outline mb-4">
											<input type="text" id="userEmail" name="userEmail"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example17">Email
												address</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="myPassword" name="myPassword"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Password</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" id="confirmPassword"
												name="confirmPassword" class="form-control form-control-lg" />
											<label class="form-label" for="form2Example27">Confirm
												Password</label>
										</div>
										<p id="pwconfirm"></p>

										<div class="form-outline mb-4">
											<input type="text" id="species" name="species"
												class="form-control form-control-lg" /> <label
												class="form-label" for="form2Example27">Enter Your
												Species</label>
										</div>

										<div class="pt-1 mb-4">
											<input id="submitInfo" class="btn btn-dark btn-lg btn-block"
												type="submit" action="" value="Create New Account">

										</div>
										
										<div class="pt-1 mb-4">
																							
												<a href="#!" class="small text-muted">Terms of use.</a> <a
											href="#!" class="small text-muted">Privacy policy</a>

										</div>

										</div>
										


									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	</div> -->

</body>
</html>
